<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.css"
  />
  
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<link rel="stylesheet" href="shoe.css" />
</head>

<body>
  <img src="" alt="" id="img-display">
  <p class="disp">Tap to see price and order</p>
  <!-- Swiper container -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <img src="golf.jpg" class="swiper-slide" alt="" data-name="full golf kit" data-price="₦40,000">
    <img src="greenjd.jpg" class="swiper-slide" alt="" data-name="green jordan" data-price="₦40,000">
    <img src="iPhone.jpg" class="swiper-slide" alt="" data-name="full Jordan kit with iphone" data-price="₦2.5,000000">
    <img src="amazon.jpg" class="swiper-slide" alt="" data-name="amazon sneakers" data-price="₦30,000">
    <img src="midjordan.jpg" class="swiper-slide" alt="" data-name="md Jordan kit" data-price="₦70,000">
    <img src="whitenike.jpg" class="swiper-slide" alt="" data-name="WB  nike" data-price="₦59,000">
    <img src="whit.jpg" class="swiper-slide" alt="" data-name="WR nike" data-price="₦35,000">
    <img src="brown.jpg" class="swiper-slide" alt="" data-name="full BR Jordan kit with iphone" data-price="₦2.5M">
    <img src="black.jpg" class="swiper-slide" alt="" data-name="WB  black nike " data-price="₦40,000">
    <img src="greennike.jpg" class="swiper-slide" alt="" data-name="GR nike " data-price="₦70,000">
  </div>

  <!-- Optional navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <!-- Optional pagination -->
  <div class="swiper-pagination"></div>
</div>

</body>
  <!-- Bootstrap JS (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.js"></script>
  
  <script type="module" src="shoe.js"></script>
</html>
