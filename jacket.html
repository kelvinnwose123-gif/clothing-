<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.css"
  />
  
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

<link rel="stylesheet" href="jacket.css" />
</head>

<body>
    <img src="" alt="" id="img-display">
  <p class="disp">Tap to see price and order</p>
  <!-- Swiper container -->
<div class="swiper-container">
  <div class="swiper-wrapper">
    <img src="esd.jpg" class="swiper-slide" alt="" data-name="ESD T-shirt/trouser" data-price="₦40,000">
    <img src="sonic.jpg" class="swiper-slide" alt="" data-name="sonic jkt" data-price="₦40,000">
    <img src="fas.jpg" class="swiper-slide" alt="" data-name="FAS jkt" data-price="₦25,000">
    <img src="tripper.jpg" class="swiper-slide" alt="" data-name="trip kit" data-price="₦34,000">
    <img src="gooner.jpg" class="swiper-slide" alt="" data-name="gooner jkt" data-price="₦30,000">
    <img src="wb.jpg" class="swiper-slide" alt="" data-name="wB 98 jkt " data-price="₦26,000">
    <img src="afobe.jpg" class="swiper-slide" alt="" data-name="arfoeba jkt" data-price="₦30,000">
    <img src="brjkt.jpg" class="swiper-slide" alt="" data-name="BR jkt" data-price="₦24,000">
    <img src="trap.jpg" class="swiper-slide" alt="" data-name="trap jkt" data-price="₦50,000">
    <img src="smile.jpg" class="swiper-slide" alt="" data-name="smile O-X jkt " data-price="₦27,000">
  </div>

  <!-- Optional navigation -->
  <div class="swiper-button-next"></div>
  <div class="swiper-button-prev"></div>

  <!-- Optional pagination -->
  <div class="swiper-pagination"></div>
</div>

</body>
  <!-- Bootstrap JS (REQUIRED) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12.0.3/swiper-bundle.min.js"></script>
  
  <script type="module" src="jacket.js"></script>
</html>
